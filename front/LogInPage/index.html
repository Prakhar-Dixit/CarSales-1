<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CarSales</title>
</head>
<body>
  <img class="title signup" src="162.jpg" style="height: 122px; width: 204px; margin-top: 80px; margin-bottom: 0px">
    <div class="wrapper">
        <div class="title-text">

          <div class="title login">Car Sales</div>
          <div class="title signup">Car Sales</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="/pages/login" method="post" class="login">
              <div class="field">
                <input name="userName" type="text" placeholder="G-mail id" required>
              </div>
              <div class="field">
                <input name="password" type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="/forget-pass">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="/pages/signup" method="post" class="signup">
              <div class="field">
                <input name="fullName" type="text" placeholder="Full Name" required>
              </div>
              <div class="field">
                <input name="userName" type="text" placeholder="G-mail id" required>
              </div>
              <div class="field">
                <input name="password" type="password" placeholder="Password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
<script src="index.js"></script>
</html>
